    <div class="card">

            <span><b>{{component.label}}</b> <span class="mac-components">({{component.device_mac}})</span>
              <span ng-if="component.devicestate.name == 'on'" class="badge-component badge badge-balanced">encendido</span>
              <span ng-if="component.devicestate.name == 'off'" class="badge-component badge badge-assertive">apagado</span>
            </span>
            <a ui-sref="app.component({ componentId: {{component.id}} })" class="button button-positive">
              <i class="icon ion-compose"></i>
            </a>
          </div>
      </div>
