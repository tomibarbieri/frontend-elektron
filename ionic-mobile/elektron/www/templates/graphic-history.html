<ion-view view-title="Datos historicos para {{component_details.label}}">
  <ion-content>
    <div class="card">
      <div class="item item-divider">
          <span>Datos hist√≥ricos en el periodo</span>
      </div>
      <div class="item item-text-wrap">
        <canvas id="line" class="chart chart-line" chart-data="line.data" chart-labels="line.labels" chart-series="line.series" chart-options="options" chart-dataset-override="datasetOverride" chart-click="onClick"></canvas>
      </div>
      <div class="item item-divider">
        <span>Detalles:</span>
      </div>
      <div date class="item">
        <span class=""><b>Desde</b>: {{dateFrom| date: "shortDate"}} - Hora: {{timeFrom| date: "shortTime"}}</span>
      </div>
      <div date class="item">
        <span class=""><b>Hasta</b>: {{dateTo| date: "shortDate"}} - Hora: {{timeTo| date: "shortTime"}}</span>
      </div>
      <div class="item">
        <span class=""><b>Componente</b>: {{component_details.label}}</span>
      </div>
    </div>
  </ion-content>
</ion-view>
