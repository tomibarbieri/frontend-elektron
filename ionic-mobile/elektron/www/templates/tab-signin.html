<ion-view view-title="Iniciar sesion" class="loginBg" hide-nav-bar="true" >
  <ion-content class="padding">

  <div class="login row responsive-sm padding remvoeBP">
	  <div class="col">
			<div class="app-logo">
        <img class="logo-img" src="img/elektron.png">
      </div>

      <div class="login-text">
        <span>Elektron</span><br>
        <span>Iniciar sesión</span>
      </div>

			<div class="list list-inset removePM">
			  <label class="item item-input"><input type="text" ng-model="user.username" placeholder="Usuario o Email" > </label>
			  <label class="item item-input"><input type="password" ng-model="user.password" placeholder="Contraseña" > </label>
			</div>

			<div class="loginButton">
        <button class="button button-block button-balanced" ng-click="login(user);" > Ingresar </button>
      </div>
	  </div>
  </div>
  </ion-content>
</ion-view>
