<ion-view view-title="Estadisticas">

    <ion-content >
      <div class="card" ng-repeat="component in components_server">
        <div class="item item-divider">
            <b>Componente:</b> {{component.label}}
        </div>
        <div class="list">
            <div class="item">
              <span>Componente: {{component.id}}</span>
            </div>
            <div class="item item-button-right">
              <span><b>Dia:</b> </span>
              <span><b>Hora:</b> </span>
              <a class="button button-assertive">
                <i class="icon ion-trash-b"></i>
              </a>
            </div>
        </div>
      </div>
    </ion-content>
</ion-view>
