<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <title>Graphs with Ionic</title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">

<!--
  <link rel="stylesheet" href="http://cdn.rawgit.com/jtblin/angular-chart.js/master/dist/angular-chart.css" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js" type="text/javascript"></script>
  <script src="http://cdn.rawgit.com/jtblin/angular-chart.js/master/dist/angular-chart.js" type="text/javascript"></script>
-->
  <script src="js/Charts.js" type="text/javascript"></script>
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js" type="text/javascript"></script>-->
  <script src="js/angularmin.js" type="text/javascript"></script>
  <script src="js/angularchart.js" type="text/javascript"></script>



  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <script src="js/app.js"></script>

</head>

<body ng-app="ionicApp">

  <ion-header-bar class="bar-positive">
    <h1 class="title">Ionic Charts.js</h1>
  </ion-header-bar>

  <ion-content ng-controller="GraphCtrl">
    <div class="card">
      <h3>Simple Bar chart for Ionic
      <canvas id="bar" class="chart chart-bar" chart-data="bar.data" chart-labels="bar.labels" chart-series="bar.series"></canvas>
    </h3></div>
    <div class="card">
      <h3>Simple Line chart for Ionic
        <canvas id="line" class="chart chart-line" chart-data="line.data" chart-labels="line.labels" chart-series="line.series" chart-options="options" chart-dataset-override="datasetOverride" chart-click="onClick"></canvas>
    </h3></div>
  </ion-content>

</body>

</html>
