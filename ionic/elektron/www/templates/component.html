<ion-view view-title="{{component.label}}">
  <ion-content>

      </ion-item>
    </ion-list>-->

    <div class="card">
      <div class="item item-toggle">
          <span>Consumo de {{component.label}}</span>
          <label class="toggle toggle-small">
            <input type="checkbox">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
      </div>
      <div class="item item-text-wrap">
        <canvas id="line" class="chart chart-line" chart-data="line.data" chart-labels="line.labels" chart-series="line.series" chart-options="options" chart-dataset-override="datasetOverride" chart-click="onClick"></canvas>
          <!--<canvas id="line" class="chart chart-line" data="data" labels="labels" legend="true" series="series" options="{showTooltips: false}"></canvas>-->
      </div>
      <div class="item item-divider">
        <span>Detalles:</span>
      </div>
      <div class="item">
        <span class=""><b>Label</b>: {{component.label}}</span>
      </div>
      <div class="item">
        <span class=""><b>Consumo</b>: </span>
        <span class="badge badge-calm">{{data}}</span>
      </div>
      <div class="item">
        <span class=""><b>IP</b>: {{component.ip}}</span>
      </div>
      <div class="item item-divider">
        <span>Configurar componente por</span>
      </div>
      <div class="item">
        <div class="button-bar">
          <button class="button button-positive icon ion-gear-a">
            Tiempo
          </button>
          <button class="button button-positive icon ion-gear-a">
            Consumo
          </button>
        </div>
      </div>
    </div>
