    <ion-content ng-controller="ExampleController">
      <div class="card">
          <div class="item item-divider">
              <span>Elegir consumo</span>
          </div>
          <label class="item item-input">
            <span class="input-label">Desde</span>
            <input type="date">
          </label>
          <label class="item item-input">
            <span class="input-label">Hasta</span>
            <input type="date">
