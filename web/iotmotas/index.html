<body style="background:#F7F7F7;">

  <div class="">
    <a class="hiddenanchor" id="toregister"></a>
    <a class="hiddenanchor" id="tologin"></a>

    <div id="wrapper">
      <div id="login" class="animate form">
        <section class="login_content">
          <form>
            <h1>Acceso</h1>
            <div>
              <input type="text" class="form-control" placeholder="Usuario" required="" />
            </div>
            <div>
              <input type="password" class="form-control" placeholder="Contraseña" required="" />
            </div>
            <div>
              <a class="btn btn-default submit" href="principal_usuario_aulas.html">Iniciar sesion</a>
              <a class="reset_pass" href="#">¿Olvidaste la contraseña?</a>
            </div>
            <div class="clearfix"></div>
            <div class="separator">
              <p class="change_link">¿Tenés cuenta?
                <a href="#toregister" class="to_register"> Crear </a>
              </p>
              <div class="clearfix"></div>
              <br />
              <div>
                <h1><i class="fa fa-leaf" style="font-size: 26px;"></i> Elektron</h1>
                <p>Sistema de control de consumo eléctrico.</p>
              </div>
            </div>
          </form>
          <!-- form -->
        </section>
        <!-- content -->
      </div>
      <div id="register" class="animate form">
        <section class="login_content">
          <form>
            <h1>Crear cuenta</h1>
            <div>
              <input type="text" class="form-control" placeholder="Nombre de usuario" required="" />
            </div>
            <div>
              <input type="email" class="form-control" placeholder="Email" required="" />
            </div>
            <div>
              <input type="password" class="form-control" placeholder="Contraseña" required="" />
            </div>
            <div>
              <a class="btn btn-default submit" href="principal_usuario_aulas.html">Registrarse</a>
            </div>
            <div class="clearfix"></div>
            <div class="separator">

              <p class="change_link">¿Ya tenés cuenta?
                <a href="#tologin" class="to_register"> Iniciar sesión </a>
              </p>
              <div class="clearfix"></div>
              <br />
            </div>
          </form>
          <!-- form -->
        </section>
        <!-- content -->
      </div>
    </div>
  </div>
