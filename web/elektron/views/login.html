<div class="verticalcenter" ng-controller="SignupPageController">
	<a href="#/"><img src="assets/img/iconoelektron.png" alt="Logo" class="brand" /></a>
	<div class="panel panel-primary">
		<div class="panel-body">
			<h2 class="text-center" style="margin-bottom: 25px;">Elektron - Iniciar sesión</h2>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="email" class="control-label col-sm-4" style="text-align: left;">Usuario</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" ng-model="username" id="email" placeholder="Usuario o mail">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="control-label col-sm-4" style="text-align: left;">Contraseña</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" ng-model="password" id="password" placeholder="Contraseña">
					</div>
				</div>
				<div class="clearfix">
					<div class="pull-right"><label><input type="checkbox" checked> Recordarme</label></div>
				</div>
				<a href="/#/index" class="btn btn-primary btn-block" ng-click="login()" data-pulsate="{reach:10, pause: 2000}">Ingresar</a>
			</form>
		</div>
		<div class="panel-footer">
			<a href="#/" class="pull-left btn btn-link" style="padding-left:0">¿Olvidaste la contraseña?</a>

      <div class="pull-right" >
				<a href="#/extras-signupform" class="btn btn-default">Crear cuenta</a>
			</div>
			<div class="pull-right" style="margin-right: 5px;">
				<a href="#" class="btn btn-default">Recuperar</a>
			</div>
		</div>
	</div>
 </div>
